<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  

  <script>
    let num1Suma = Number(prompt("Ingrese número 1 suma"))
    let num2Suma = Number(prompt("Ingrese número 2 suma"))
    let num1Resta = Number(prompt("Ingrese número 1 resta"))
    let num2Resta = Number(prompt("Ingrese número 1 resta"))

    document.write(`El resultado de la suma es ${num1Suma + num2Suma}`)
    document.write(`El resultado de la resta es ${num1Resta - num2Resta}`)
  </script>
</body>
</html>
