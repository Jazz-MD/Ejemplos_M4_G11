<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Condicionales</title>
</head>
<body>
  <h1>Probando Condicionales</h1>
  <h2>¿Me vende una cermeza?</h2>

  <script>
    // JavaScript
    // Preguntamos edad al usuario
    let edadUsuario = prompt("Digame la edad en su carné! 👁️👁️")

    // Revisamos si es mayor de edad
    if ( edadUsuario >= 18 ) {
      document.write("Aquí tiene su sermeza 🥹")
    } else {
      document.write("Mejor llevese un Kapo 🧃🌱")
    }

  </script>
</body>
</html>
