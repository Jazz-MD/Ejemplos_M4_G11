<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación de Correo Electrónico</title>
    <!-- Incluye jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body data-bs-theme="dark">
    <form id="miFormulario">
        <label for="email">Correo Electrónico:</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="Ingresa tu correo" 
          required
        >
        <button type="submit">Enviar</button>
    </form>

    <script>
        $(document).ready(function() {
            console.log($("[for='email']")) // propiedad valor
            console.log($("[placeholder]")) // propiedad
            console.log($("[type='email']"))
            console.log($("[name]"))
            console.log($("[data-bs-theme='dark']"))

            // Validación al perder el foco del campo de correo electrónico
            $("#email").blur(function() {
                var email = $(this).val();
                var emailRegex = /^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$/;
                if (emailRegex.test(email)) {
                    // El correo es válido
                    console.log("Correo válido");
                } else {
                    // El correo no es válido
                    console.log("Correo no válido");
                }
            });
            // También puedes validar al enviar el formulario
            $("#miFormulario").submit(function(e) {
                e.preventDefault();
                var email = $("#email").val();
                if (emailRegex.test(email)) {
                    // El correo es válido, puedes enviar el formulario
                    console.log("Formulario enviado");
                } else {
                    // El correo no es válido, muestra un mensaje de error
                    console.log("Correo no válido, completa correctamente");
                }
            });
        });
    </script>
</body>
</html>
